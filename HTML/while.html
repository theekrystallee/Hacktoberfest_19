<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <tittle>While</tittle>

    </head>
    <body>
            <script type="text/javascript">
                //Printing Numbers From 1 to Hundred
                var awal = 1;
                while(awal <= 100){
                    document.write("Number : "+awal+"<br>");
                    awal = awal + 1;
                }
            </script>
    </body>
</html>
